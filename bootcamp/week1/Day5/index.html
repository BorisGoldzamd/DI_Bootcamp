<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

</head>
<body>
<header>

<main>

            <img src="./img/image1.png" alt="Imagen de ropa">

        <div class="product">

        <div class="product">
